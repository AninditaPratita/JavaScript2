<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tombol Sembunyi & Tampilkan</title>
	<SCRIPT type="text/javascript" src="jquery-3.6.0.js"></SCRIPT>
	<SCRIPT type="text/javascript">
	$(document).ready(function(){
		$(".sembunyi").click(function(){ $("#foto").hide("slow");
		$(".tampil").click(function(){ $("#foto").show("slow");
		});
	});
});
</SCRIPT>
<style type="text/css">
    button{
    	height: 25px;
    	margin-left: 15px;
    	border: 1px solid black;
    	border-radius: 2px;

    }
</style>
</head>
<body>
	<button class="sembunyi">sembunyikan</button><button class="tampil">tampilkan</button> 
	<p><img id="foto" src="foto.jpg"></p>
</body>
</html>
